<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Complain Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary mb-0">All Complains</h2>
      <a class="btn btn-success" th:href="@{/complain/add}">‚ûï Add New Complain</a>
    </div>

    <table class="table table-hover table-bordered text-center align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c : ${complains}">
        <td th:text="${c.id}"></td>
        <td>
          <a th:href="@{/complain/view/{id}(id=${c.id})}" class="text-decoration-none fw-semibold" th:text="${c.description}"></a>
        </td>
        <td>
          <span th:text="${c.status}" th:classappend="${c.status == 'OPEN'} ? 'badge bg-warning text-dark' : 'badge bg-success'"></span>
        </td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/complain/edit/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary">‚úèÔ∏è Edit</a>
            <a th:href="@{/complain/delete/{id}(id=${c.id})}" class="btn btn-sm btn-outline-danger">üóëÔ∏è Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
