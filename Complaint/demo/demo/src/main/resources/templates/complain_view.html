<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complain Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-primary">Complain Details</h2>

        <p><strong>ID:</strong> <span th:text="${complain.id}"></span></p>
        <p><strong>Description:</strong></p>
        <p class="border p-2 bg-light" th:text="${complain.description}"></p>
        <p><strong>Status:</strong>
            <span th:text="${complain.status}"
                  th:classappend="${complain.status == 'OPEN'} ? 'badge bg-warning text-dark' : 'badge bg-success'">
      </span>
        </p>

        <a href="/home" class="btn btn-secondary mt-3">‚Üê Back to List</a>
    </div>
</div>

</body>
</html>
