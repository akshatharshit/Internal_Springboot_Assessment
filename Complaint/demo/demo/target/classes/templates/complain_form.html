<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Complain Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
  <h2 class="mb-4 text-center text-primary"
      th:text="${complain.id} != null ? 'Edit Complain' : 'Add New Complain'"></h2>

  <form th:action="@{/complain/save}" th:object="${complain}" method="post">
    <input type="hidden" th:field="*{id}" />

    <!-- Description Field -->
    <div class="mb-3">
      <label class="form-label fw-bold">Description:</label>
      <textarea class="form-control" th:field="*{description}" required></textarea>
    </div>

    <!-- Status Dropdown -->
    <div class="mb-4">
      <label class="form-label fw-bold">Status:</label>
      <select class="form-select" th:field="*{status}">
        <option value="OPEN">Open</option>
        <option value="RESOLVE">Resolve</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
